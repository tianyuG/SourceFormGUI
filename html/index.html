<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>SourceForm</title>
	<!-- Load common functions -->
	<script src="../utils/common.js"></script>
	<!-- Load special keybinding settings -->
	<script src="../utils/keybindings.js"></script>
	<!-- Load special searchfield textbox handlings -->
	<script src="../utils/searchfieldHandler.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/disable-text-selection.css">
	<!-- Load onscreen keyboard -->
	<script>
		var jQuery = $ = require('jquery');
		require('electron-virtual-keyboard/client')(window, jQuery);
	</script>
	<!-- Load stylesheet for onscreen keyboard -->
	<link href="../css/virtual-keyboard-mod.css" type="text/css" rel="stylesheet" />
	<link rel="stylesheet" href="../node_modules/swiper/dist/css/swiper.min.css">
	<script src="../node_modules/swiper/dist/js/swiper.min.js"></script>
	<style>
		.swiper-container {
			width: 80%;
			height: 300px;
			margin: 0 auto;
			/*z-index: -1;*/
		}
		/*.swiper-slide img {
		width: 100%;
		margin: 0 auto;
		}*/
		.swiper-slide img {
			width: 300px;
			display: block;
			margin-left: auto;
			margin-right: auto;
		}
		.swiper-slide-alt {
			width: 300px;
			text-align: center;
			display: none;
			margin-left: auto;
			margin-right: auto;
		}
	</style>
</head>

<body>
	<h1>SourceForm</h1>
	<a href="diagnostics.html">Diagnostics</a>
	<input type="text" id="searchfield" value="find an object to print..." onclick="checkSearchFieldOnClick()" onblur="checkSearchFieldOnBlur()" onselect="checkSearchFieldOnSelect()" />
	<button onclick="require('electron').remote.getCurrentWindow().toggleDevTools();">DevTools</button>
	<button onclick="require('electron').remote.app.quit();">Quit</button>
	<!-- TEST -->
	<!-- Slider main container -->
	<div class="swiper-container">
		<!-- Additional required wrapper -->
		<div class="swiper-wrapper">
			<!-- Slides -->
			<div class="swiper-slide">
				<img src="../carousel/imgs/0000.jpg" alt="0000" />
				<div class="swiper-slide-alt">0000</div>
			</div>
			<div class="swiper-slide">
				<img src="../carousel/imgs/0001.jpg" alt="0001" />
				<div class="swiper-slide-alt">0001</div>
			</div>
			<div class="swiper-slide">
				<img src="../carousel/imgs/0002.jpg" alt="0002" />
				<div class="swiper-slide-alt">0002</div>
			</div>
			<div class="swiper-slide">
				<img src="../carousel/imgs/0003.jpg" alt="0003" />
				<div class="swiper-slide-alt">0003</div>
			</div>
		</div>
		<div class="swiper-button-next"></div>
		<div class="swiper-button-prev"></div>
		<!-- Add Pagination -->
		<div class="swiper-pagination"></div>
	</div>
	<script>
		require('../js/index.js')
	</script>
</body>

</html>

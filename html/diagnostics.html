<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>SourceForm Diagnostics</title>
  <!-- Load special keybinding settings -->
  <script src="../utils/keybindings.js"></script>
  <link rel="stylesheet" type="text/css" href="../css/disable-text-selection.css">
  
  <style>
    .collapsible {
      background-color: #777;
      color: white;
      cursor: pointer;
      padding: 18px;
      width: 100%;
      border: none;
      text-align: left;
      outline: none;
      font-size: 15px;
    }

    .active, .collapsible:hover {
      background-color: #555;
    }

    .content {
      padding: 0 18px;
      display: none;
      overflow: hidden;
      background-color: #f1f1f1;
    }
  </style>
</head>

<body>
  <h1>Diagnostics</h1>
  <button onclick="window.history.back();">Back</button>
  <h2>Network</h2>
  <button class="collapsible">Total number of available network interfaces: <script>document.write(Object.keys(require('os').networkInterfaces()).length);</script></button>
  <div class="content"><script>document.write(JSON.stringify(require('os').networkInterfaces()));</script></div>
  
  <h2>Runtime Environment</h2>
  Node.js: <script>document.write(process.versions.node)</script>,
  Chrome: <script>document.write(process.versions.chrome)</script>,
  Electron: <script>document.write(process.versions.electron)</script>.
  <button onclick="let w = remote.getCurrentWindow(); w.close();">Quit</button>

</div>
<!-- END-TEST -->
<script>
  require('../js/diagnostics.js')

  var coll = document.getElementsByClassName("collapsible");
  var i;

  for (i = 0; i < coll.length; i++) {
    coll[i].addEventListener("click", function() {
      this.classList.toggle("active");
      var content = this.nextElementSibling;
      if (content.style.display === "block") {
        content.style.display = "none";
      } else {
        content.style.display = "block";
      }
    });
  }
</script>
</body>

</html>
